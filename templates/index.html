{% extends 'base.html' %}

{% block content %}
<div class="row">
{% for item in items %}
    <div class="col=sm-4">
        <div class="card" style="width:15rem; height:30rem;">
            <img class="card-img-top" src="{{ item.images[0] }}" alt="Card Image Top">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <p class="card-text">Â£{{ item.metadata.price }}</p>
                <a class="btn btn-primary" methods="POST" href="{{ url_for('to_cart', item_name=item.name) }}">Add to Cart</a>

            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
